<lift:surround with="default" at="content">
    <h2>Add Species</h2>

    <p>
        <lift:manageSpecies.add form="POST">
            Scientific Name:
            <species:scientificName/>
            <br/>
            Common Name:
            <species:commonName/>
            <br/>
            Info URL:
            <species:infoUrl/>
            <br/>
            <species:submit/>
        </lift:manageSpecies.add>
        <br/>

        <lift:manageSpecies.speciesImage>
            <species:image/>
        </lift:manageSpecies.speciesImage>

        <lift:manageSpecies.imageUpload form="post" multipart="true">
            <choose:post>
                <p>
                    Common name:
                    <ul:common_name></ul:common_name>
                    <br/>
                    Scientific name:
                    <ul:scientific_name></ul:scientific_name>
                    <br/>
                    File name:
                    <ul:file_name></ul:file_name>
                    <br/>
                    MIME Type:
                    <ul:mime_type></ul:mime_type>
                    <br/>
                    File length:
                    <ul:length></ul:length>
                    <br/>
                    MD5 Hash:
                    <ul:md5></ul:md5>
                    <br/>
                </p>
            </choose:post>
            <choose:get>
                Select a file to upload:
                <ul:file_upload></ul:file_upload>
                <br/>
                <input type="submit" value="Upload File"/>
            </choose:get>
        </lift:manageSpecies.imageUpload>

        <lift:manageSpecies.list>
            <ul>
                <species:allSpecies/>
            </ul>
        </lift:manageSpecies.list>
    </p>

</lift:surround>
